 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Excel Tool</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<style>
    body { background: #ececb8; }
    .card-hover:hover { 
        transform: translateY(-5px); 
        box-shadow: 0 10px 25px rgba(0,0,0,0.15); 
        transition: 0.3s; 
    }
    .tool-card { border-radius: 15px; padding: 30px; color: white; text-align: center; }
    .tool-card i { margin-bottom: 20px; }
    .tool-card h3 { margin-bottom: 15px; }
    .tool-card p { font-size: 0.95rem; }
</style>
</head>
<body>
<div class="container py-5">
    <h1 class="mb-5 text-center">ðŸ“Š DEV BY SAM</h1>

    <div class="row g-4 justify-content-center">
        <!-- Tool 1 -->
        <div class="col-md-4">
            <a href="{{ url_for('tool1') }}" class="text-decoration-none">
                <div class="tool-card bg-primary card-hover">
                    <i class="fa-solid fa-network-wired fa-3x"></i>
                    <h3>Tool 1: GPON Categorizer</h3>
                    <p>Upload Main, Production and optional Lose MAC files to categorize GPONs.</p>
                </div>
            </a>
        </div>
        <!-- Tool 2 -->
        <div class="col-md-4">
            <a href="{{ url_for('tool2') }}" class="text-decoration-none">
                <div class="tool-card bg-success card-hover">
                    <i class="fa-solid fa-magnifying-glass fa-3x"></i>
                    <h3>Tool 2: Finder</h3>
                    <p>Search any value across one or multiple Excel/CSV files.</p>
                </div>
            </a>
        </div>
        <!-- Tool 3 -->
        <div class="col-md-4">
            <a href="{{ url_for('tool3_page') }}" class="text-decoration-none">
                <div class="tool-card bg-warning card-hover">
                    <i class="fa-solid fa-file-excel fa-3x"></i>
                    <h3>Tool 3: Excel Creator</h3>
                    <p>Type numbers and generate a new filtered Excel file instantly.</p>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tool 2: Finder</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { background: #90aac4; }
    .form-container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
</style>
</head>
<body>
<div class="container py-5">
    <div class="mx-auto form-container col-md-6">
        <h2 class="text-center mb-4">üîç Tool 2: Finder</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Select File:</label>
                <select name="filename" class="form-control" required>
                    <option value="__all__">All Files</option>
                    {% for f in files %}
                        <option value="{{ f }}">{{ f }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <input type="text" name="search_value" class="form-control" placeholder="Enter value to search" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg">Search</button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary btn-lg">Back</a>
            </div>
        </form>
        {% if data %}
            <div class="mt-4 card p-3 shadow-sm">
                <h4>Results:</h4>
                {{ data | safe }}
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>

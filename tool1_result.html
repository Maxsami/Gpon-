<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tool 1 Result</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="card p-4 shadow-sm">
        <h2 class="mb-4">✅ GPON Categorizer Result</h2>
        <ul class="list-group mb-4">
            <li class="list-group-item">Total Main Rows: <strong>{{ summary.total_main }}</strong></li>
            <li class="list-group-item">Tested OK: <strong>{{ summary.tested_ok }}</strong></li>
            <li class="list-group-item">RNP: <strong>{{ summary.rnp }}</strong></li>
            <li class="list-group-item">Added from Lose MACs: <strong>{{ summary.gpons_added_from_mac }}</strong></li>
        </ul>
        <a href="{{ download_link }}" class="btn btn-success">⬇ Download Excel</a>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back</a>
    </div>
</div>
</body>
</html>
